<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
                <div *ngIf="cartItems.length > 0">
            <table class="table table-bordered">



                <tr>
                    <th width="20%">商品图片</th>
                    <th width="50%">商品详情</th>
                    <th width="30%"></th>
                </tr>



                <tr *ngFor="let tempCartItem of cartItems">
                    <td>
                        <img src="{{ tempCartItem.imageUrl}}" class="img-responsive" width="150px">
                    </td>
                    <td>
                        <p>{{ tempCartItem.name}}</p>
                        <p>{{ tempCartItem.unitPrice | currency: 'CNY'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>数量</label>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{ tempCartItem.quantity }}
                                </div>
                                <div class="col">
                                    <button (click)="decrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col-8"></div>
                            </div>
                            
                        </div>

                        <button type="button" (click)="remove(tempCartItem)" class="btn btn-outline-primary btn-sm">删除</button>

                        <p class="mt-2">
                            合计：
                            {{ tempCartItem.quantity * tempCartItem.unitPrice | currency: "CNY"}}
                        </p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold;">
                        <p>总数量：{{ totalQuantity}}</p>
                        <p>邮费：免费</p>
                        <p>总价：{{ totalPrice | currency: "CNY"}}</p>
                        <a routerLink="/checkout" class="btn btn-outline-primary btn-sm ">结算</a>
                    </td>
                </tr>

            </table>
                </div>

                <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                    购物车为空
                </div>

        </div>

    </div>
</div>
