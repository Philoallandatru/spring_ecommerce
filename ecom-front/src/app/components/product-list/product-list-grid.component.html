<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>


        <!-- unable to close the issure during the last commit message -->

        
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}" routerLinkActive="router-link-active" >
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD'}}</div>
                        <a href="#"  class="primary-btn">
                            添加到购物车
                        </a>
                        
                    </div>  
                </div>

                <!-- if products empty display a message  -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    没有找到商品
                </div>

            </div>
    
        </div>
    </div>


</div>
